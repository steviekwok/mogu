{extend name="public/base" /}

{block name="content"}

<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/admin/category">
      <div class="form-group">
        <div class="label">
          <label>上级分类：</label>
        </div>
        <div class="field">
          <select name="pid" id="pid" class="input w50" onchange="setIndex()">
            <option value="0">顶级分类</option>
            {volist name="top_cat" id="vo"}
            <option value="{$vo['cat_id']}">{$vo['cat_name']}</option>
             {/volist}
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>分类名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="cat_name" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group" id="index" style="display:none">
        <div class="label">
          <label>是否首页展示：</label>
        </div>
        <div class="field" style="padding-top:8px;">
          是 <input type="radio"  name="is_index" value="1" />
          否 <input type="radio"  name="is_index" value="0" checked />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  function setIndex(){
      pid = $('#pid').val();
      if(pid) {
          $('#index').show();
      }else {
          $('#index').hide();
      }
  }
</script>
{/block}
